<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø®Ø±ÙŠØ·Ø© ---
    const map = L.map('map').setView([32, -6], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: 'Â© OpenStreetMap | ERA5-Land'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
        draw: { polyline: false, marker: false, circlemarker: false, circle: false, polygon: true, rectangle: true },
        edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù†Ø¸Ø§Ù…
    let userPolygon = null;
    let canvasLayer = null;
    let globalPoints = []; // Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø®Ø§Ù…
    let swipeValue = 1.0;  // Ù‚ÙŠÙ…Ø© Ø§Ù„Ø³Ø­Ø¨ (0 - 1)
    let opacityValue = 1.0; // Ù‚ÙŠÙ…Ø© Ø§Ù„Ø´ÙØ§ÙÙŠØ©

    // --- ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ---
    function setMode(mode) {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('drawSection').style.display = mode === 'draw' ? 'block' : 'none';
        document.getElementById('kmlSection').style.display = mode === 'kml' ? 'block' : 'none';
    }

    map.on(L.Draw.Event.CREATED, (e) => {
        drawnItems.clearLayers();
        drawnItems.addLayer(e.layer);
        userPolygon = e.layer.toGeoJSON();
        showStatus("ØªÙ… ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…Ø¬Ø§Ù„ ÙŠØ¯ÙˆÙŠØ§Ù‹.", "green");
    });

    document.getElementById('kmlInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('fileName').innerText = file.name;
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const kml = new DOMParser().parseFromString(ev.target.result, 'text/xml');
                const geojson = toGeoJSON.kml(kml);
                const poly = geojson.features.find(f => f.geometry.type.includes('Polygon'));
                if (!poly) throw new Error("Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…Ø¶Ù„Ø¹");
                userPolygon = poly;
                drawnItems.clearLayers();
                const l = L.geoJSON(userPolygon, {style:{color:'#333', dashArray:'5,5'}}).addTo(drawnItems);
                map.fitBounds(l.getBounds());
                showStatus("ØªÙ… Ø§Ø³ØªÙŠØ±Ø§Ø¯ KML.", "green");
            } catch (err) { alert("Ø®Ø·Ø£ ÙÙŠ KML"); }
        };
        reader.readAsText(file);
    });

    // --- Ø§Ù„Ù…Ø­Ø±Ùƒ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ ---
    async function startAnalysis() {
        if (!userPolygon) { alert("Ø­Ø¯Ø¯ Ø§Ù„Ù…Ø¬Ø§Ù„ Ø£ÙˆÙ„Ø§Ù‹"); return; }
        
        const ui = {
            btn: document.getElementById('analyzeBtn'),
            loader: document.getElementById('loader'),
            bar: document.getElementById('progressBar'),
            tools: document.getElementById('mapTools'),
            legend: document.getElementById('legend')
        };
        
        ui.btn.disabled = true; ui.loader.style.display = 'block'; ui.bar.style.width = '10%';
        ui.tools.style.display = 'none'; ui.legend.style.display = 'none';
        if (canvasLayer) map.removeLayer(canvasLayer);

        try {
            showStatus("ØªØ­Ù„ÙŠÙ„ Ø§Ù„Ù…Ø¬Ø§Ù„ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠ...");
            const bbox = turf.bbox(userPolygon);
            const area = turf.area(userPolygon) / 1000000;
            
            // Ø´Ø¨ÙƒØ© Ù†Ù‚Ø§Ø· Ø°ÙƒÙŠØ©
            let spacing = Math.sqrt(area) / 15;
            if (spacing < 1.5) spacing = 1.5; if (spacing > 30) spacing = 30;
            
            const grid = turf.pointGrid(bbox, spacing, {units: 'kilometers', mask: userPolygon});
            let points = grid.features;
            
            // ØªØ­Ø³ÙŠÙ† Ø§Ù„Ø£Ø¯Ø§Ø¡: ØªÙ‚Ù„ÙŠØµ Ø¹Ø¯Ø¯ Ø§Ù„Ù†Ù‚Ø§Ø· Ø¥Ø°Ø§ ÙƒØ§Ù† ÙƒØ¨ÙŠØ±Ø§Ù‹ Ø¬Ø¯Ø§Ù‹
            if (points.length > 200) points = points.filter((_, i) => i % 2 === 0);
            if (points.length === 0) points = [turf.centroid(userPolygon)];

            ui.bar.style.width = '40%';
            showStatus(`Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª ${points.length} Ù†Ù‚Ø·Ø©...`);

            const year = document.getElementById('yearInput').value;
            const variable = document.getElementById('variableSelect').value;
            
            // Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
            globalPoints = await fetchData(points, year, variable);
            
            if (globalPoints.length === 0) throw new Error("Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª");

            ui.bar.style.width = '80%';
            showStatus("Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø±Ø³Ù…...");

            drawLayer(globalPoints, userPolygon, variable);

            ui.bar.style.width = '100%';
            showStatus("ØªÙ… Ø¨Ù†Ø¬Ø§Ø­!", "green");
            ui.tools.style.display = 'block';

        } catch (err) {
            showStatus("Ø®Ø·Ø£: " + err.message, "red");
            console.error(err);
        } finally {
            ui.btn.disabled = false; setTimeout(() => ui.loader.style.display = 'none', 1000);
        }
    }

    // --- Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ---
    async function fetchData(points, year, variable) {
        const apiVar = variable === 'rain' ? 'precipitation_sum' : 'temperature_2m_mean';
        const validData = [];
        const batchSize = 15; // Ø·Ù„Ø¨Ø§Øª Ù…ØªÙˆØ§Ø²ÙŠØ©
        
        for (let i = 0; i < points.length; i += batchSize) {
            const batch = points.slice(i, i + batchSize);
            const promises = batch.map(async (p) => {
                const [lng, lat] = p.geometry.coordinates;
                const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lng}&start_date=${year}-01-01&end_date=${year}-12-31&daily=${apiVar}&timezone=auto`;
                try {
                    const r = await fetch(url);
                    const d = await r.json();
                    const vals = d.daily[apiVar].filter(v => v !== null && !isNaN(v));
                    if (!vals.length) return;
                    
                    let val = variable === 'rain' 
                        ? vals.reduce((a,b)=>a+b, 0) 
                        : vals.reduce((a,b)=>a+b, 0) / vals.length;
                    
                    validData.push({lat, lng, val});
                } catch(e){}
            });
            await Promise.all(promises);
        }
        return validData;
    }

    // --- Ø§Ù„Ø±Ø³Ù… ÙˆØ§Ù„ØªØ­ÙƒÙ… (Canvas Layer) ---
    function drawLayer(points, polygon, variable) {
        const vals = points.map(p => p.val);
        const min = Math.min(...vals);
        const max = Math.max(...vals) + 0.01;
        
        // Ø­Ø³Ø§Ø¨ Ø§Ù„ÙØ¦Ø§Øª (10 Classes)
        const classes = [];
        const step = (max - min) / 10;
        for(let i=0; i<10; i++) classes.push(min + i*step);

        L.CanvasLayer = L.Layer.extend({
            onAdd: function(map) {
                this._map = map;
                this._canvas = L.DomUtil.create('canvas', 'leaflet-zoom-hide');
                map.getPanes().overlayPane.appendChild(this._canvas);
                map.on('moveend', this._update, this);
                this._update();
            },
            onRemove: function(map) {
                map.getPanes().overlayPane.removeChild(this._canvas);
                map.off('moveend', this._update, this);
            },
            _update: function() {
                if (!this._map) return;
                const ctx = this._canvas.getContext('2d');
                const size = this._map.getSize();
                
                this._canvas.width = size.x;
                this._canvas.height = size.y;
                L.DomUtil.setPosition(this._canvas, this._map.containerPointToLayerPoint([0, 0]));
                
                ctx.clearRect(0, 0, size.x, size.y);
                
                // ØªØ·Ø¨ÙŠÙ‚ Swipe (Ø§Ù„Ù‚Øµ Ø§Ù„Ø£ÙÙ‚ÙŠ)
                ctx.save();
                ctx.beginPath();
                ctx.rect(0, 0, size.x * swipeValue, size.y);
                ctx.clip();

                // ØªØ·Ø¨ÙŠÙ‚ Ù‚Ù†Ø§Ø¹ Ø§Ù„Ù…Ø¶Ù„Ø¹
                ctx.beginPath();
                const drawPoly = (coords) => {
                    const pts = coords.map(c => this._map.latLngToContainerPoint([c[1], c[0]]));
                    if(pts.length < 2) return;
                    ctx.moveTo(pts[0].x, pts[0].y);
                    pts.forEach(p => ctx.lineTo(p.x, p.y));
                };
                
                const geom = polygon.geometry;
                if(geom.type === 'MultiPolygon') geom.coordinates.forEach(r => r.forEach(drawPoly));
                else geom.coordinates.forEach(drawPoly);
                ctx.clip();

                // Ø±Ø³Ù… Ø§Ù„Ù†Ù‚Ø§Ø· Ø§Ù„Ù…ØªØ¯Ø±Ø¬Ø©
                ctx.globalAlpha = opacityValue;
                points.forEach(p => {
                    const pt = this._map.latLngToContainerPoint([p.lat, p.lng]);
                    const radius = (size.x / 10) * 1.5; // Ù†ØµÙ Ù‚Ø·Ø± ÙƒØ¨ÙŠØ± Ù„Ù„ØªØ¯Ø§Ø®Ù„
                    
                    const grd = ctx.createRadialGradient(pt.x, pt.y, 1, pt.x, pt.y, radius);
                    const color = getClassColor(p.val, min, max, variable);
                    
                    grd.addColorStop(0, color);
                    grd.addColorStop(1, color.replace(')', ', 0)').replace('rgb', 'rgba')); // Ø´ÙØ§Ù Ø¹Ù†Ø¯ Ø§Ù„Ø­ÙˆØ§Ù
                    
                    ctx.fillStyle = grd;
                    ctx.beginPath();
                    ctx.arc(pt.x, pt.y, radius, 0, 2 * Math.PI);
                    ctx.fill();
                });
                ctx.restore();
            }
        });

        canvasLayer = new L.CanvasLayer();
        map.addLayer(canvasLayer);
        updateLegend(min, max, variable, step);
    }

    // --- Ø£Ø¯ÙˆØ§Øª Ø§Ù„ØªØ­ÙƒÙ… (Swipe & Opacity) ---
    function updateTransparency(val) {
        opacityValue = val / 100;
        document.getElementById('transVal').innerText = val + '%';
        if (canvasLayer) canvasLayer._update();
    }

    function updateSwipe(val) {
        swipeValue = val / 100;
        if (canvasLayer) canvasLayer._update();

    // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ø£Ù„ÙˆØ§Ù† (10 ÙØ¦Ø§Øª) ---
    function getClassColor(val, min, max, type) {
        const t = (val - min) / (max - min);
        // Ø£Ù„ÙˆØ§Ù† Ù…ØªÙ‚Ø·Ø¹Ø© (Discrete Colors) Ù„Ù€ 10 ÙØ¦Ø§Øª
        if (type === 'rain') {
            // ØªØ¯Ø±Ø¬: Ø£Ø­Ù…Ø± -> Ø£ØµÙØ± -> Ø£Ø²Ø±Ù‚
            const colors = ['#d73027', '#f46d43', '#fdae61', '#fee090', '#ffffbf', '#e0f3f8', '#abd9e9', '#74add1', '#4575b4', '#313695'];
            let idx = Math.floor(t * 10);
            if(idx > 9) idx = 9;
            return hexToRgbString(colors[idx]);
        } else {
            // ØªØ¯Ø±Ø¬: Ø£Ø²Ø±Ù‚ -> Ø£ØµÙØ± -> Ø£Ø­Ù…Ø±
            const colors = ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027'];
            let idx = Math.floor(t * 10);
            if(idx > 9) idx = 9;
            return hexToRgbString(colors[idx]);
        }
    }

    function hexToRgbString(hex) {
        const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
        return `rgb(${r}, ${g}, ${b})`;
    }

    // --- Ø§Ù„Ù…ÙØªØ§Ø­ (Legend) ---
    function updateLegend(min, max, variable, step) {
        const legend = document.getElementById('legend');
        legend.innerHTML = `<div><strong>${variable==='rain'?'Ø§Ù„ØªØ³Ø§Ù‚Ø·Ø§Øª (mm)':'Ø§Ù„Ø­Ø±Ø§Ø±Ø© (Â°C)'}</strong></div>`;
        legend.style.display = 'block';
        
        for(let i=9; i>=0; i--) {
            const valStart = min + (i * step);
            const valEnd = min + ((i+1) * step);
            // Ù†Ø­ØµÙ„ Ø¹Ù„Ù‰ Ù„ÙˆÙ† Ù…Ù†ØªØµÙ Ø§Ù„ÙØ¦Ø©
            const color = getClassColor(valStart + step/2, min, max, variable);
            
            const row = document.createElement('div');
            row.className = 'legend-item';
            row.innerHTML = `<div class="legend-color" style="background:${color}"></div>
                             <span>${valStart.toFixed(1)} - ${valEnd.toFixed(1)}</span>`;
            legend.appendChild(row);
        }
    }

    // --- Ø§Ù„ØªØµØ¯ÙŠØ± Ø¨ØµÙŠØºØ© GIS (.asc) ---
    function exportRaster() {
        if (!globalPoints.length) return;
        const bbox = turf.bbox(userPolygon);
        const resolution = 0.008333; // Ø­ÙˆØ§Ù„ÙŠ 1 ÙƒÙ… (Ø¯Ù‚Ø© ERA5 ØªÙ‚Ø±ÙŠØ¨Ø§Ù‹)
        const ncols = Math.ceil((bbox[2] - bbox[0]) / resolution);
        const nrows = Math.ceil((bbox[3] - bbox[1]) / resolution);
        
        let header = `NCOLS ${ncols}\nNROWS ${nrows}\nXLLCORNER ${bbox[0]}\nYLLCORNER ${bbox[1]}\nCELLSIZE ${resolution}\nNODATA_VALUE -9999\n`;
        let body = "";

        // ØªØ­Ø¶ÙŠØ± Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„Ù„Ø¨Ø­Ø« Ø§Ù„Ø³Ø±ÙŠØ¹
        const pointCollection = turf.featureCollection(globalPoints.map(p => turf.point([p.lng, p.lat], {val: p.val})));

        for (let r = nrows - 1; r >= 0; r--) { // Ù…Ù† Ø§Ù„Ø£Ø¹Ù„Ù‰ Ù„Ù„Ø£Ø³ÙÙ„
            const y = bbox[1] + (r * resolution) + (resolution/2);
            let rowVals = [];
            for (let c = 0; c < ncols; c++) {
                const x = bbox[0] + (c * resolution) + (resolution/2);
                if (turf.booleanPointInPolygon([x, y], userPolygon)) {
                    // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø£Ù‚Ø±Ø¨ Ù‚ÙŠÙ…Ø© (Nearest Neighbor)
                    const nearest = turf.nearestPoint([x, y], pointCollection);
                    rowVals.push(nearest.properties.val.toFixed(2));
                } else {
                    rowVals.push("-9999");
                }
            }
            body += rowVals.join(" ") + "\n";
        }

        const blob = new Blob([header + body], {type: "text/plain"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `GIS_Raster_${Date.now()}.asc`;
        link.click();
    }

    function showStatus(msg, color='gray') {
        const el = document.getElementById('statusMsg');
        el.innerText = msg;
        el.style.color = color;
    }
</script>
